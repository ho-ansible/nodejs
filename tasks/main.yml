---

- name: nodejs | APT key
  tags:
  - apt
  get_url:
    url: "{{ nodejs_key }}"
    dest: "{{ nodejs_keyring }}"

- name: nodejs | repository
  tags:
  - apt
  apt_repository:
    repo: "deb [signed-by={{ nodejs_keyring }}] {{ nodejs_repo }} {{ ansible_distribution_release }} main"
    filename: nodejs
    update_cache: yes

- name: nodejs | apt pinning
  tags:
    - apt
  template:
    src: apt_prefs.j2
    dest: /etc/apt/preferences.d/60nodesource

- name: nodejs | package
  tags:
    - package
  package:
    name: nodejs

- name: nodejs | update npm
  tags:
    - package
  npm:
    name: npm
    global: yes
    state: latest

